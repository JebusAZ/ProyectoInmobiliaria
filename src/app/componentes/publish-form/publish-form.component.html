<form class="container col-10 my-3 " >
    <div class="form-group my-2">
      <label>Titulo del Articulo</label>
      <input type="text" class="form-control"  placeholder="">
    </div>
    <div class="form-group my-2">
      <label>Descripcion del Articulo</label>
      <textarea class="form-control" rows="5"></textarea>
    </div>
    <div class="row my-2">
      <div class="col-sm-6">
        <label>Precio</label>
        <br>
        <input type="text" class="form-control"  placeholder="">
      </div>  
      <div class="col-sm-6">
        <label>Categoria</label>
        <br>
        <select class="custom-select form-control">
          <option selected>Seleccione su Categoria</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>  
    </div>
    <div class="col-sm-6 row my-3 images" >
      <div>
        <label class="form-label ">Imagenes del Articulo</label>
        <input class="form-control" accept="image/png, image/jpeg" type="file" multiple/> 
      </div> 
    </div>
    <div class="d-flex flex-row-reverse">
      <button type="submit" class="btn btn-primary btn-lg btn-menu">Publicar</button>
    </div>
</form>
